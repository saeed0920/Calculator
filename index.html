<!DOCTYPE html>
<html lang="en" class="max-[1500px]:text-[50%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="body grid bg-gradient-to-r from-[#D7E1EC] to-[#FFFFFF]">
    <span class="span-bg-darkMode"></span>
    <main
      id="app"
      class="rounded-[4rem] overflow-hidden bg-white dark:bg-[#22252d] z-10 transition shadow-md max-[400px]:rounded-none flex flex-col"
    >
      <section class="result grid p-16">
        <div
          class="theme flex justify-between items-center bg-gray-100 rounded-full dark:bg-gray-800 m-auto w-1/4 transition max-[400px]:w-1/3"
        >
          <svg
            class="w-20 h-20 p-4 cursor-pointer fill-gray-900 dark:fill-gray-500 light-icon scale-125 dark:scale-95 transition-transform"
          >
            <use xlink:href="./img/sprite.svg#icon-light-up"></use>
          </svg>
          <svg
            class="w-20 h-20 p-4 cursor-pointer fill-gray-500 dark:fill-white moon-icon scale-95 dark:scale-125 transition-transform"
          >
            <use xlink:href="./img/sprite.svg#icon-moon "></use>
          </svg>
        </div>

        <div class="res pt-16 gap-4 flex flex-col">
          <h2
            class="text-5xl font-medium text-right font-['Michroma'] dark:text-white preNumber"
          >
            {{ (preShow) }}
          </h2>
          <h1
            class="text-6xl font-bold text-right font-['Michroma'] pt-5 dark:text-white mainNumber"
          >
            {{ (mainNumber) }}
          </h1>
        </div>
      </section>
      <section
        class="btns grid grid-cols-4 grid-rows-5 bg-[#f9f9f9] dark:bg-[#292d36] gap-10 transition p-8 rounded-t-[3rem] grow items-center justify-items-center max-[400px]:gap-6"
      >
        <button @click="clear" class="btn text-[#26fbd4]">AC</button>
        <button class="btn text-[#26fbd4]">+/-</button>
        <button class="btn text-[#26fbd4]">&#65285;</button>
        <button @click="operationF" value="/" class="btn text-red-600">
          /
        </button>
        <button @click="match" class="btn dark:text-white">7</button>
        <button @click="match" class="btn dark:text-white">8</button>
        <button @click="match" class="btn dark:text-white">9</button>
        <button @click="operationF" value="x" class="btn text-red-600">
          x
        </button>
        <button @click="match" class="btn dark:text-white">4</button>
        <button @click="match" class="btn dark:text-white">5</button>
        <button @click="match" class="btn dark:text-white">6</button>
        <button @click="operationF" value="-" class="btn text-red-600">
          -
        </button>
        <button @click="match" class="btn dark:text-white">1</button>
        <button @click="match" class="btn dark:text-white">2</button>
        <button @click="match" class="btn dark:text-white">3</button>
        <button @click="operationF" value="+" class="btn text-red-600">
          +
        </button>
        <button @click="del" class="btn dark:text-white">DEL</button>
        <button @click="match" class="btn dark:text-white">0</button>
        <button @click="dot" class="btn dark:text-white">.</button>
        <button @click="calculator" class="btn text-red-600">=</button>
      </section>
    </main>
  </body>
</html>
